<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple page with bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                           <img src="https://bakeitwithlove.com/wp-content/uploads/2021/12/calamari-sq.jpg" alt="calamari" class="card-img-top">
                           <div class="card-body">
                               <h2 class="card-title">Fried Calamari <span class="badge-primary">New</span></h2>
                               <p class="card-text">Squid, buttermilk.</p>
                           </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                           <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/01/falafel-recipe.jpg" alt="falafel" class="card-img-top">
                           <div class="card-body">
                              <h2 class="card-title">Falafel</h2>
                              <p class="card-text">Chickpea, herbs and spices.</p>
                           </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                           <img src="https://www.onceuponachef.com/images/2019/07/Big-Italian-Salad-1200x1553.jpg" alt="salad" class="card-img-top">
                           <div class="card-body">
                              <h2 class="card-title">Pasta Salad</h2>
                              <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                           </div>
                        </div>
                    </div>
                     <div class="col-12 col-lg-6">
                        <div class="card">
                           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNvaTpWYJZXX1YT6wRgrOtHosNpZg4EsJcGD0bZ9RgVWJytRW_CdfZrJ6dp3mdD7RuEvY&usqp=CAU" alt="fried potato" class="card-img-top">
                           <div class="card-body">
                              <h2 class="card-title">Fried potato</h2>
                              <p class="card-text">Potato, spices, ketchup.</p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                     <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try out new Fried Calamari!
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
